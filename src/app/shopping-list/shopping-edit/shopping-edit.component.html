<div class="row">
  <div class="col-12">
    <form>
      <div class="row mb-4">
        <div class="col-8 col-md-6 form-group">
          <label for="name">عنوان</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="ingredientName"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-4 col-md-2 form-group">
          <label for="amount">تعداد</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success me-3" type="submit" (click)="onAddIngredients()">ذخیره</button>
          <button class="btn btn-danger me-3" type="button">حذف</button>
          <button class="btn btn-primary" type="button">لغو</button>
        </div>
      </div>
    </form>
  </div>
</div>
