<a href="#"
  class="list-group-item list-group-item-action clearfix p-2 p-lg-3 d-flex justify-content-between align-items-center"
  (click)="onSelect()">
  <div class="pe-2">
    <h5 class="list-group-item-heading lh-base">{{ recipe.name }}</h5>
    <p class="list-group-item-text lh-base fs-recipe-detail-description">{{ recipe.description }}</p>
  </div>
  <span class="flex-grow-1">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive pull-left" style="max-height: 50px;">
  </span>
</a>
