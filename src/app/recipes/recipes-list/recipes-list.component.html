<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#"
      class="list-group-item clearfix border mb-3 p-2 p-lg-3 d-flex justify-content-between align-items-center"
      *ngFor="let recipe of recipes">
      <div>
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text fs-6">{{ recipe.description }}</p>
      </div>
      <span class="flex-grow-1">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive pull-left"
          style="max-height: 50px;">
      </span>
    </a>
    <!-- <app-recipes-item></app-recipes-item> -->
  </div>
</div>
