<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/recipes']"><img src="../../assets/logo.png" alt="logo"
        class="logo img-fluid"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-lg-between" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['/recipes']" aria-current="page">دستور های
            پخت</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['/shopping-list']">لیست خرید</a>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a class="text-decoration-none text-black" [routerLink]="['/auth']" [routerLinkActive]="['active']">ورود | ثبت
            نام</a>
        </li>
      </ul>
      <ul class="navbar-nav align-items-baseline gap-3 dropdown">
        <li *ngIf="isAuthenticated" (click)="onLogout()">
          <a style="cursor: pointer;">خروج</a>
        </li>
        <li *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            مدیریت
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item pointer" (click)="onSaveRecipes()">ذخیره دستورهای پخت</a></li>
            <li><a class="dropdown-item pointer" (click)="onFetchRecipes()">بازیابی دستورهای پخت</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
